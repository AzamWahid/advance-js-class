<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Callback</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
        <div class="loaderContainer" id="loader">
                <div class="loader"></div>
            </div>
            <div id="mainDiv">
                <div class="row">
                    <img id="avator" class="img">
                    <div class="row column">
                        <h1 id="name"></h1>
                        <div class="row ">
                            <span class="marginRight">Link: </span>
                            <a href="" id="link"></a>
                        </div>
                        <div class="row ">
                            <span class="marginRight">Repos: </span>
                            <b id="repos"></b>
                        </div>
                        <div class="row ">
                            <span class="marginRight">Followers: </span>
                            <b id="follower"></b>
                        </div>
        
                        <div class="row ">
                            <span class="marginRight">Following: </span>
                            <b id="following"></b>
                        </div>
                    </div>
                </div>
            </div>
    <script>
        var url = 'https://api.github.com/users/mtahir08';
        function getUserData() {
            $.ajax({
                url: url,
                type: 'GET',
                success: function (data, status, code) {
                    console.log("Success data");

                        document.getElementById("loader").style.display = "none"
                        document.getElementById("mainDiv").style.display = "block"
                        document.getElementById("avator").src = data.avatar_url;
                        document.getElementById("name").innerText = data.name;
                        document.getElementById("link").innerText = data.login;
                        document.getElementById("repos").innerText = data.public_repos;
                        document.getElementById("follower").innerText = data.followers;
                        document.getElementById("following").innerText = data.following;
                        document.getElementById("link").href = data.html_url;

                },
                error: function (err) {
                    console.log("Error ", err);
                }
            });
        }

        getUserData();
        for (let i = 0; i < 10; i++) {
            setTimeout(function () {
                console.log(i);
            }, 0)
        }

    </script>
</body>

</html>
